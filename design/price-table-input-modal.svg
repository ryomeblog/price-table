<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (dimmed) -->
  <rect width="1200" height="800" fill="#000000" opacity="0.5"/>
  
  <!-- Modal Background -->
  <rect x="200" y="100" width="800" height="600" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Modal Header -->
  <rect x="200" y="100" width="800" height="60" rx="12 12 0 0" fill="#1e40af"/>
  <text x="240" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">底値表 - 商品登録</text>
  
  <!-- Close Button -->
  <circle cx="950" cy="130" r="15" fill="#ef4444"/>
  <path d="m945 125 l10 10 m-10 0 l10-10" stroke="white" stroke-width="2"/>
  
  <!-- Form Container -->
  <rect x="240" y="200" width="720" height="440" fill="#f8fafc" rx="8"/>
  
  <!-- Form Title -->
  <text x="260" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">商品情報を入力してください</text>
  
  <!-- Product Name Field -->
  <text x="260" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">商品名 *</text>
  <rect x="260" y="280" width="680" height="40" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="280" y="305" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">例：コシヒカリ 5kg</text>
  
  <!-- Price Field -->
  <text x="260" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">価格 *</text>
  <rect x="260" y="360" width="200" height="40" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="280" y="385" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">298</text>
  <text x="470" y="385" font-family="Arial, sans-serif" font-size="14" fill="#374151">円</text>
  
  <!-- Unit Field -->
  <text x="520" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">単位 *</text>
  <rect x="520" y="360" width="120" height="40" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="540" y="385" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">kg</text>
  
  <!-- Quantity Field -->
  <text x="680" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">数量 *</text>
  <rect x="680" y="360" width="120" height="40" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="700" y="385" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">5</text>
  
  <!-- Unit Price (Auto-calculated) -->
  <text x="840" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">単価（自動計算）</text>
  <rect x="840" y="360" width="100" height="40" rx="6" fill="#f1f5f9" stroke="#d1d5db" stroke-width="1"/>
  <text x="860" y="385" font-family="Arial, sans-serif" font-size="14" fill="#374151">59.6円</text>
  
  <!-- Store/Location Field -->
  <text x="260" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">購入場所 *</text>
  <rect x="260" y="440" width="680" height="40" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="280" y="465" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">例：イオン○○店、業務スーパー</text>
  
  <!-- Notes Field -->
  <text x="260" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">備考</text>
  <rect x="260" y="520" width="680" height="80" rx="6" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="280" y="545" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">例：セール中、タイムセール、会員価格など</text>
  
  <!-- Required Fields Notice -->
  <text x="260" y="630" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">* 必須項目</text>
  
  <!-- Action Buttons -->
  <rect x="680" y="640" width="100" height="40" rx="6" fill="#6b7280"/>
  <text x="730" y="665" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">キャンセル</text>
  
  <rect x="800" y="640" width="100" height="40" rx="6" fill="#10b981"/>
  <text x="850" y="665" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">登録</text>
  
  <!-- Form Validation Indicators -->
  <!-- Valid field indicator -->
  <circle cx="920" cy="300" r="8" fill="#10b981"/>
  <path d="m917 300 l2 2 l4-4" stroke="white" stroke-width="1.5" fill="none"/>
  
  <!-- Invalid field indicator (for demonstration) -->
  <circle cx="440" cy="380" r="8" fill="#ef4444"/>
  <path d="m437 377 l6 6 m-6 0 l6-6" stroke="white" stroke-width="1.5"/>
  
  <!-- Dropdown for Store Selection -->
  <rect x="790" y="480" width="150" height="30" rx="4" fill="#3b82f6"/>
  <text x="840" y="500" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">よく使う店舗から選択</text>
  <path d="m950 490 l5 5 l5-5" stroke="white" stroke-width="1.5" fill="none"/>
  
  <!-- Store Dropdown List (shown as if opened) -->
  <rect x="790" y="510" width="150" height="90" rx="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <rect x="790" y="510" width="150" height="20" fill="#f1f5f9"/>
  <text x="815" y="525" font-family="Arial, sans-serif" font-size="12" fill="#374151">イオン○○店</text>
  <text x="815" y="545" font-family="Arial, sans-serif" font-size="12" fill="#374151">業務スーパー</text>
  <text x="815" y="565" font-family="Arial, sans-serif" font-size="12" fill="#374151">コストコ</text>
  <text x="815" y="585" font-family="Arial, sans-serif" font-size="12" fill="#374151">ドン・キホーテ</text>
  
  <!-- Price History Panel (expandable) -->
  <rect x="960" y="360" width="20" height="60" rx="10" fill="#fbbf24"/>
  <text x="970" y="385" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" transform="rotate(90 970 385)">履歴</text>
  
  <!-- Keyboard Shortcuts Helper -->
  <rect x="240" y="660" width="200" height="30" rx="4" fill="#f1f5f9" stroke="#d1d5db" stroke-width="1"/>
  <text x="250" y="680" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Ctrl+Enter: 登録 / Esc: キャンセル</text>
</svg>